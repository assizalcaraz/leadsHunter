{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar</title>
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="card-title vertical">
            <img src="{% static 'plenor.png' %}" alt="Logo" class="logo-stacked">
            <span>Buscador de proveedores y comercios</span>
          </h1>
          
        <form method="POST" action="{% url 'search' %}">
            {% csrf_token %}
            <label for="keywords">Palabras clave:</label>
            <input type="text" id="keywords" name="keywords" required>
            <label for="city">Ciudad:</label>
            <input type="text" id="city" name="city" required>
            <label for="distance">Radio de b√∫squeda (km):</label>
            <input type="number" id="distance" name="distance" min="1" required>
            <button type="submit">Buscar</button>
        </form>
    </div>
</body>
</html>
